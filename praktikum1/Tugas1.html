<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi</title>
</head>
<h1>FORM HTML</h1>
<body>
	<font type=timesnewroman size = "5">
		Name: <input type="text" name="nama">
		<br> <br>
		Gender: <input type="radio" name="jenis_kelamin" value="L"> Man
	<input type="radio" name="jenis_kelamin" value="P"> Woman
	<br> <br>
	Address: <input type="text" name="alamat">
	<br> <br>
	Country:<select name="Orientasi Minat" style= "width:140px">
	<option value="dg">Indonesia</option>
	<option value="pj">Malaysia</option>
	<option value="sa">Thailand</option>
	<option value="da">Canada</option>
</select>
<br> <br>
		Email: <input type="text" name="email">
		<br><br>
		Photo:
		<input type="file" name="upload" value="">
		<br> <br>
		Comment: <textarea name="deskripsi" cols="45" rows="5" align="center"></textarea>
		<input type="submit" name="submit" value="Submit" width="200">
</body>
</html>
